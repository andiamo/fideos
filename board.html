
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta property="og:url"                content="http://trazos.club" />
    <meta property="og:title"              content="Trazos Club"/>
    <meta property="og:description"        content="Trazos Club es una plataforma web para dibujo colectivo"/>
    <meta property="og:image"              content="http://trazos.club/img/trazos-logo-bg.png" />
    <meta property="fb:app_id"              content="1163179900483113" />
    <title>Trazos</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- jQuery -->
    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/lib/jquery.hoverdelay.min.js"></script>
    <script src="../js/lib/jquery.slidereveal.min.js"></script>
    <script src="../js/lib/jquery.backDetect.min.js"></script>
    <!-- Intro.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/intro.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/introjs.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js@2.9.3/themes/introjs-modern.css">
    <!-- p5.js -->
    <script src="../js/lib/p5.min.js"></script>
    <!-- gifshot.js -->
    <script src="../js/lib/gifshot.min.js"></script>
    <!-- andiamo  -->
    <script src="../js/andiamo/parameters.js"></script>
    <script src="../js/andiamo/splines.js"></script>
    <script src="../js/andiamo/stroke.js"></script>
    <script src="../js/andiamo/ribbons.js"></script>
    <script src="../js/andiamo/hashmap.js"></script>
    <script src="../js/andiamo/multimap.js"></script>
    <script src="../js/andiamo/andiamo.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    {SIDEBAR}
    <div id="share-modal">
        <h1>Invitar al tablero</h1>
        <!--<p>Copiar este link:</p>-->
        <p class="link row">
            <i class="fa fa-link" aria-hidden="true"></i>
            <input type="text" class="shareDialogInput" readonly><br>
        </p>
        <p class="social row">
            <span>O desde las redes: </span>
            <a href="" id="shareBtn" class="facebook">
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
            </a>
            <a href="" class="shareLinkMailto">
                <i class="fa fa-envelope" aria-hidden="true"></i>
            </a>
        </p>
        <!--<a href="" class="shareLinkMailto">O invitar via email.</a><br>-->
        <button class="close-button share-close-button">Cerrar</button>
    </div>
    <div class="onboarding">
        <div id="onboarding-modal">
            <div class="bg"></div>
            <h3>¡Bienvenida/o al lienzo!</h2>
                <div class="text">
                    <p>En esta pantalla, o lienzo, es donde la magia sucede.</p>
                    <p>Aquí lo más importante es dibujar, para hacerlo <strong>prueba arrastrar el puntero</strong> por la ventana.</p>
                </div>
            <p class="confirmation first-gesture">¡Excelente! sigamos el recorrido</p>
            <div class="buttons">
                <button class="close">Cerrar</button>
                <button class="next">Continuar</button>
            </div>
        </div>
    </div>
    <div class="overlay">
        <div class="modals-wrap">
            <div id="gif-modal">
                <img src="../img/giphy_logo.png" id="giphyLogo">
                <div class="trazos-spinner"></div>
                <div class="gif"></div>
                <div class="msg"></div>
                <textarea id="giphyLink" style="opacity: 0"></textarea>
                <div class="buttons"></div>
                <a class="close-button">x</a>
            </div>
        </div>
    </div>
    <div id="chat-slider">
        <div class="login-wrapper">
            <h3 class="title">Ingresa tu sobrenombre</h3>
            <form class="login-form" action="">
                <input class="usernameInput" type="text" maxlength="30" />
                <div class="button-wrap">
                    <button class="enter-chat classic">Ingresar</button>
                </div>
            </form>
            <a class="close-button chat-close-button">x</a>
        </div>
        <div class="chat-wrapper">
            <div class="chat">
                <div class="info">
                    <div class="welcome-msg"></div>
                    <div class="ppl"></div>
                    <a class="close-button chat-close-button">x</a>
                </div>
                <ul class="messages"></ul>
                <form class="chat-form" action="">
                    <input id="m" class="inputMessage" autocomplete="off" /><button><span class="fa fa-paper-plane" aria-hidden="true"></span> </button>
                </form>
            </div>
        </div>
        <!--<button class="close-button">Cerrar</button>-->
    </div>

    <!-- Aca mostramos los otros punteros -->
    <div id="pointers"></div>

    <!-- <div id="connected_users"></div> -->

    <!-- Canvas de andiamo  -->
    <div id="andiamo"></div>

    <!-- Socket IO -->
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

    <!-- Cliente: El orden de inclusión es importante -->
    <script src="../js/trazos/board/onboarding.js"></script>
    <script src="../js/trazos/board/canvas.js"></script>
    <script src="../js/trazos/board/chat.js"></script>
    <script src="../js/trazos/board/share.js"></script>
    <script src="../js/trazos/board/sidebar.js"></script>
    <script src="../js/trazos/board.js"></script>

</body>

<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '1163179900483113',
            xfbml      : true,
            version    : 'v2.11'
        });
        FB.AppEvents.logPageView();
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

</html>
