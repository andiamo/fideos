<!doctype html>
<html>
<head>
    <title>Trazos</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- p5.js -->
    <script src="js/p5.min.js"></script>
    <script src="js/p5.dom.js"></script>
    <!-- andiamo  -->
    <script src="js/andiamo/parameters.js"></script>
    <script src="js/andiamo/splines.js"></script>
    <script src="js/andiamo/stroke.js"></script>
    <script src="js/andiamo/ribbons.js"></script>
    <script src="js/andiamo/hashmap.js"></script>
    <script src="js/andiamo/andiamo.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

    <!-- Aca mostramos los otros punteros -->
    <div id="pointers"></div>

    <div id="info">
        <div class="data">
        <p>Trazos v0.0.1</p>
        <p>Usuarios conectados: <span id="connected_users"></span></p>
        </div>
        <div id="pallete">
            <div class="color white"></div>
            <div class="color red"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
            <div class="color orange"></div>
            <div class="color violet"></div>
            <div class="color yellow"></div>
            <div class="color light_blue"></div>
            <div class="color aqua"></div>
            <div class="color black"></div>
        </div>
    </div>

    <!-- Canvas de andiamo  -->
    <div id="andiamo"></div>

    <!-- Socket IO -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

    <!-- Cliente -->
    <script src="js/main.js"></script>

</body>
</html>
